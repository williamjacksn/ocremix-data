name: Update ReMix info

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  import-missing:
    runs-on: ubuntu-latest
    steps:

      - name: Check out
        uses: actions/checkout@v4

      - name: Update ReMix info
        run: docker compose run --no-TTY --rm --user="$(id --user):$(id --group)" update

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit --message="Update ReMix info" || exit 0
          git push
